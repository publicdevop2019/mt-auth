spring.profiles.active=shared,sql
fixedRate.in.milliseconds.shop=360000
# start of edge-proxy
url.oauth=/auth-svc/email/subscriber
security.oauth2.client.clientId=messenger
security.oauth2.client.clientSecret=root
security.oauth2.client.accessTokenUri=/auth-svc/oauth/token
# end of edge-proxy


spring.freemarker.template-loader-path=classpath:/templates
spring.freemarker.suffix=.ftl

# start of email config #
# Gmail #
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=gmailAccountNumber
spring.mail.password=gmailPwd
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
# end of email config #
